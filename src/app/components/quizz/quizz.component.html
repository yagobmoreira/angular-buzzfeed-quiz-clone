<div class="quizz__container">
  <div class="quizz__logo">
    <img src="assets/images/logo.png" alt="">
    <h3>{{ title }}</h3>
  </div>

  <div *ngIf=!finished class="quizz__questions">
    <h3>{{ selectedQuestion.question }}</h3>
  </div>

  <div *ngIf=!finished class="quizz__options">
    <button
      *ngFor="let option of selectedQuestion.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn__option"
      >
        {{ option.name }}
      </button>
  </div>

  <div *ngIf=finished class="quizz__result">
    <h1>O seu resultado Ã©:</h1>
    <p>{{ selectedAnswer }}</p>
  </div>
</div>
